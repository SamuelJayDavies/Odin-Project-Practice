<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <!-- Target: Specifies where the linked resource will be opened
    If left blank, it will take on the _self value and open in the same tab.
    To make it open in a new tab, set the target to _blank -->

    <!-- Example of absolute link -->
    <a href="https://www.theodinproject.com/about" target="_blank"><h1>My Favourite Foods</h1></a>
    <ul>
        <li>Steak</li>
        <li>Pasta</li>
        <li>Pizza</li>
    </ul>

    <!-- Example relative link -->
    <a href="about.html"><h1>About Me</h1></a>

    <img src="https://www.theodinproject.com/mstile-310x310.png">

    <img src="./testImg.jpg" alt="Logo">
</body>
</html>
